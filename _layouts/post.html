---
layout: default
---
<div class="post">
	<nav class="progress-bar">
		<div></div>
	</nav>
	
	<div class="essay-nav">
		<div class="meta">
			<h1>{{ page.title }}</h1>
			<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
	</div>
	

  	<header data-background="{{ page.hero }}" data-background-position="{{ page.position }}">
  		<div class="wrapper title">
  			<p class="heading">Essay</p>
	    	<h1>{{ page.title }}</h1>
	    	<p>{{ page.description }}</p>
    	</div>
    	<div class="scroll">Scroll to read<br/><i class="fa fa-caret-down"></i></div>
  	</header>

  	<div class="wrapper">
	  	<article>
	    	{{ content }}
	  	</article>
  	</div>
</div>

{% include footer.html %}
