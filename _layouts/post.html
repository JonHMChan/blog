---
layout: default
---
<div class="post">
	<nav class="progress-bar">
		<div></div>
	</nav>
	
	<div class="essay-nav">
		<div class="meta">
			<div class="row">
				<div class="col4">
					<h1>{{ page.title }}</h1>
					<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
				</div>
				<div class="col4">
				&nbsp;
				</div>
				<div class="col4 social">
					<a href="https://twitter.com/jonhmchan"><i class="fa fa-twitter fa-1x"></i></a>
					<a href="https://twitter.com/jonhmchan"><i class="fa fa-facebook fa-1x"></i></a>
					<a href="https://twitter.com/jonhmchan"><i class="fa fa-twitter fa-1x"></i></a>
				</div>
			</div>
		</div>
	</div>
	

  	<header data-background="{{ page.hero }}" data-background-position="{{ page.position }}" data-opacity="{{ page.opacity }}">
  		<div class="wrapper title">
  			<p class="heading">Essay</p>
	    	<h1>{{ page.title }}</h1>
	    	<p>{{ page.description }}</p>
    	</div>
    	<div class="scroll">Scroll to read<br/><i class="fa fa-caret-down"></i></div>
  	</header>

  	<div class="wrapper">
	  	<article>
	    	{{ content }}
	  	</article>
  	</div>
</div>

{% include footer.html %}
